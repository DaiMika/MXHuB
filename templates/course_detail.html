<!-- course_detail.html -->
{% extends "base.html" %}
{% block content %}
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <h3>Modules</h3>
    <ul>
        {% for module in course.modules.all %}
            <li><a href="{% url 'module_detail' module.id %}">{{ module.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
