<!DOCTYPE html>
<html>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <h2>Modules</h2>
    <ul>
        {% for module in course.modules.all %}
            <li><a href="{% url 'module_detail' module.id %}">{{ module.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
